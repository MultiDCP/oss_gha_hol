# 필수 : name, on, jobs
name: 'My First GitHub Actions Workflow' # 워크플로우 이름

on: push # [ 'push', 'pull_request' ] # 수행할 이벤트

env: # 환경 변수
  WORKFLOW_LEVEL: 'This value comes from the workflow level'

jobs: # 어떤 일을 할지를 정의
  first-job: # 이거 하나하나가 하나의 빌드 서버라고 보면 됨
    name: 'First Job'
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Say Hello on ${{ matrix.os }}'
        shell: bash
        run: |
          echo "Hello from ${{ matrix.os }}"
