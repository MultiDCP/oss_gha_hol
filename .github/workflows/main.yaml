# 필수 : name, on, jobs
name: 'My First GitHub Actions Workflow' # 워크플로우 이름

on: push # [ 'push', 'pull_request' ] # 수행할 이벤트

env: # 환경 변수
  WORKFLOW_LEVEL: 'This value comes from the workflow level'

jobs: # 어떤 일을 할지를 정의
  first-job: # 이거 하나하나가 하나의 빌드 서버라고 보면 됨
    name: 'First Job'
    runs-on: ubuntu-latest
    steps:
      - name: 'Set environment variable 1'
        shell: bash
        run: |
          echo "STEP_1='This value comes from the step 1'" >> $GITHUB_ENV

      - name: 'Set environment variable 2'
        shell: pwsh
        env:
          STEP_LEVEL_2: 'This value comes from the step 2'
        run: |
          echo "STEP_2='This value comes from the step 2'" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append
      
      - name: 'Get environment variables'
        shell: bash
        run: | 
          echo "WORKFLOW: ${{ env.WORKFLOW_LEVEL }}"
          echo "STEP 1: ${{ env.STEP_1 }}"
          echo "STEP 2: ${{ env.STEP_2 }}"