# 필수 : name, on, jobs
name: 'My First GitHub Actions Workflow' # 워크플로우 이름

on: push # [ 'push', 'pull_request' ] # 수행할 이벤트

env: # 환경 변수
  WORKFLOW_LEVEL: 'This value comes from the workflow level'

jobs: # 어떤 일을 할지를 정의
  build-job: # 이거 하나하나가 하나의 빌드 서버라고 보면 됨
    name: 'Build Job'
    #if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest
    
    steps:
      - name: 'Say Hello'
        shell: bash
        run: |
          echo "Hello World"
  
  deploy-to-dev-job:
    name: 'Deployment Job to DEV'
    needs:
    - build-job

    runs-on: ubuntu-latest
    
    steps:
      - name: 'Say DEV'
        shell: bash
        run: |
          echo "DEVELOPERS"
  
  deploy-to-prod-job:
    name: 'Deployment Job to PROD'
    needs:
    - deploy-to-dev-job

    runs-on: ubuntu-latest
    
    steps:
      - name: 'Say PROD'
        shell: bash
        run: |
          echo "PRODUCTION"
